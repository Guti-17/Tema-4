<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cuestionario Palos de la Frontera</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">

        <header>
            <h1 id="main-title">Cuestionario Palos de la Frontera</h1>
            <p id="subtitle">Pon a prueba tus conocimientos sobre Palos de la Frontera</p>
            <div class="language-selector">
                <button id="es-btn" class="active">ES</button>
                <button id="en-btn">EN</button>
            </div>
        </header>

        <section id="start-screen">
            <h2 id="welcome-title"></h2>
            <p id="instructions"></p>
            <button id="start-btn">Comenzar</button>
        </section>

        <section id="quiz-screen" style="display:none;">
            <div class="info-panel">
                <div class="timer">
                    <strong id="timer-label"></strong> <span id="timer">00:00</span>
                </div>
                <div class="progress">
                    <strong id="progress-label"></strong> <span id="progress">0/0</span>
                </div>
                <div class="score">
                    <strong id="score-label"></strong> <span id="score">0/0</span>
                </div>
            </div>

            <div class="quiz-container">
                <div class="question-container">
                    <h3 id="question-number"></h3>
                    <p id="question-text"></p>
                </div>
                <div id="choices" class="choices-container"></div>
            </div>

            <div class="controls">
                <button id="next-btn">Siguiente</button>
                <button id="submit-btn" style="display:none;">Finalizar</button>
            </div>
        </section>

        <section id="results-screen" style="display:none;">
            <h2 id="results-title"></h2>
            <p id="results-score"></p>
            <p id="results-time"></p>
            <div id="results-details"></div>
            <button id="restart-btn">Reiniciar Cuestionario</button>
        </section>

        <footer>
            <p id="footer-text"></p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>

</html>
